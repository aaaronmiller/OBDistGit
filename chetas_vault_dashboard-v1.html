<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï ChetasVault - Synthwave Content Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: #00ffff;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            height: 400px;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            overflow: hidden;
        }

        .banner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4) contrast(1.3) saturate(1.5);
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.3) 0%, 
                rgba(0, 255, 255, 0.2) 50%, 
                rgba(255, 255, 0, 0.3) 100%);
            mix-blend-mode: overlay;
            z-index: 2;
        }

        .header-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
                filter: hue-rotate(0deg);
            }
            to { 
                text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 35px #ff00ff, 0 0 45px #ff00ff;
                filter: hue-rotate(15deg);
            }
        }

        .header p {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }

        .dog-emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #ffff00);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: transparent;
            border: 2px solid #ff00ff;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ffff00;
        }

        .stat-label {
            color: #00ffff;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 1rem 1.5rem;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: transparent;
            color: #00ffff;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .search-box::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #ffff00;
            border-radius: 25px;
            background: transparent;
            color: #ffff00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(255, 0, 255, 0.1);
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 2px solid #00ffff;
            border-radius: 15px;
            background: transparent;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .sort-select option {
            background: #0a0a0a;
            color: #00ffff;
            border: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.05) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                rgba(255, 255, 0, 0.05) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #ffff00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #ffff00;
            font-weight: bold;
            background: transparent;
            transition: all 0.3s ease;
        }

        .card:hover .file-icon {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .card-title {
            flex: 1;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffff;
            line-height: 1.4;
            text-shadow: 0 0 5px #00ffff;
        }

        .category-badge {
            padding: 0.5rem 1rem;
            border: 1px solid #ffff00;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 1rem;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .aegis-badge { border-color: #ff0080; color: #ff0080; }
        .rag-badge { border-color: #00ff80; color: #00ff80; }
        .ai-badge { border-color: #8000ff; color: #8000ff; }
        .research-badge { border-color: #ff8000; color: #ff8000; }
        .math-badge { border-color: #0080ff; color: #0080ff; }
        .security-badge { border-color: #ff4000; color: #ff4000; }
        .hardware-badge { border-color: #40ff00; color: #40ff00; }
        .other-badge { border-color: #80ff00; color: #80ff00; }

        .card-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-weight: bold;
            color: #ffff00;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .meta-value {
            color: #00ffff;
            font-weight: bold;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border-color: #ff00ff;
        }

        .btn-primary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffff00, #ff8000);
            color: #000;
            border-color: #ffff00;
        }

        .btn-secondary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.5);
        }

        .paw-prints {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .paw-print {
            position: absolute;
            font-size: 2rem;
            color: #8B4513;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .synthwave-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .sort-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Theme variations */
        .theme-light {
            background: #f0f0f0;
            color: #333;
        }

        .theme-classic {
            background: #001122;
            color: #00ff00;
        }
    </style>
</head>
