<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï ChetasVault - Synthwave Content Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: #00ffff;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .banner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.3) contrast(1.2) hue-rotate(45deg);
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.2) 0%, 
                rgba(0, 255, 255, 0.2) 50%, 
                rgba(255, 255, 0, 0.2) 100%);
            mix-blend-mode: overlay;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            to { text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 35px #ff00ff, 0 0 45px #ff00ff; }
        }

        .header p {
            color: #00ffff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #00ffff;
            position: relative;
            z-index: 10;
        }

        .dog-emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #ffff00);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: transparent;
            border: 2px solid #ff00ff;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ffff00;
        }

        .stat-label {
            color: #00ffff;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 1rem 1.5rem;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: transparent;
            color: #00ffff;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .search-box::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #ffff00;
            border-radius: 25px;
            background: transparent;
            color: #ffff00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(255, 0, 255, 0.1);
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 2px solid #00ffff;
            border-radius: 15px;
            background: transparent;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .sort-select option {
            background: #0a0a0a;
            color: #00ffff;
            border: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.05) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                rgba(255, 255, 0, 0.05) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #ffff00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #ffff00;
            font-weight: bold;
            background: transparent;
            transition: all 0.3s ease;
        }

        .card:hover .file-icon {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .card-title {
            flex: 1;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffff;
            line-height: 1.4;
            text-shadow: 0 0 5px #00ffff;
        }

        .category-badge {
            padding: 0.5rem 1rem;
            border: 1px solid #ffff00;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 1rem;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .aegis-badge { border-color: #ff0080; color: #ff0080; }
        .rag-badge { border-color: #00ff80; color: #00ff80; }
        .ai-badge { border-color: #8000ff; color: #8000ff; }
        .research-badge { border-color: #ff8000; color: #ff8000; }
        .math-badge { border-color: #0080ff; color: #0080ff; }
        .other-badge { border-color: #80ff00; color: #80ff00; }

        .card-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-weight: bold;
            color: #ffff00;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .meta-value {
            color: #00ffff;
            font-weight: bold;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border-color: #ff00ff;
        }

        .btn-primary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffff00, #ff8000);
            color: #000;
            border-color: #ffff00;
        }

        .btn-secondary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.5);
        }

        .paw-prints {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .paw-print {
            position: absolute;
            font-size: 2rem;
            color: #8B4513;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .synthwave-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .sort-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="synthwave-grid"></div>
    
    <div class="paw-prints">
        <div class="paw-print" style="top: 10%; left: 15%;">üêæ</div>
        <div class="paw-print" style="top: 20%; right: 20%; animation-delay: -1s;">üêæ</div>
        <div class="paw-print" style="bottom: 30%; left: 10%; animation-delay: -2s;">üêæ</div>
        <div class="paw-print" style="bottom: 15%; right: 15%; animation-delay: -3s;">üêæ</div>
        <div class="paw-print" style="top: 60%; left: 5%; animation-delay: -4s;">üêæ</div>
        <div class="paw-print" style="top: 40%; right: 10%; animation-delay: -5s;">üêæ</div>
    </div>

    <div class="header">
        <div class="banner-container">
            <div class="banner-slide active" style="background-image: url('AutogenGGUF_00005_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00006_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00009_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00010_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00017_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00019_.png')"></div>
            <div class="banner-slide" style="background-image: url('AutogenGGUF_00020_.png')"></div>
            <div class="banner-overlay"></div>
        </div>
        <h1><span class="dog-emoji">üêï</span> ChetasVault <span class="dog-emoji">üêæ</span></h1>
        <p>Catahoula's Synthwave Content Dashboard</p>
    </div>

    <div class="container">
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">32</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">1.2MB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">Jul 3</div>
                <div class="stat-label">Last Updated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgReadTime">15</div>
                <div class="stat-label">Avg Read Time</div>
            </div>
        </div>

        <input type="text" class="search-box" placeholder="üîç Search Cheta's files..." id="searchBox">

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Files</button>
            <button class="filter-btn" data-filter="aegis">Aegis</button>
            <button class="filter-btn" data-filter="rag">RAG</button>
            <button class="filter-btn" data-filter="ai">AI Research</button>
            <button class="filter-btn" data-filter="math">Mathematics</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <div class="sort-controls">
            <select class="sort-select" id="sortBy">
                <option value="name">Sort by Name</option>
                <option value="date">Sort by Date</option>
                <option value="size">Sort by Size</option>
                <option value="type">Sort by Type</option>
            </select>
            <select class="sort-select" id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <div class="grid" id="fileGrid">
            <!-- Files will be populated here by JavaScript -->
        </div>
    </div>

    <script>
        // Sample data structure - replace with your actual data
        const files = [
            {
                name: "1 - Aegis Processed - Reference Manual- Ingestion Protocols.html",
                title: "Aegis Reference Manual: Ingestion Protocols",
                size: "11K",
                type: "html",
                category: "aegis",
                date: "2024-07-03",
                readTime: 8,
                url: "https://yourusername.github.io/OBDistGit/1%20-%20Aegis%20Processed%20-%20Reference%20Manual-%20Ingestion%20Protocols.html"
            },
            {
                name: "Enhanced AI Degradation Explorable.html",
                title: "Enhanced AI Degradation Explorable",
                size: "34K",
                type: "html",
                category: "ai",
                date: "2024-07-03",
                readTime: 25,
                url: "https://yourusername.github.io/OBDistGit/Enhanced%20AI%20Degradation%20Explorable.html"
            },
            {
                name: "The Complete Guide to RAG Implementation.html",
                title: "The Complete Guide to RAG Implementation",
                size: "31K",
                type: "html",
                category: "rag",
                date: "2024-07-02",
                readTime: 22,
                url: "https://yourusername.github.io/OBDistGit/The%20Complete%20Guide%20to%20RAG%20Implementation.html"
            },
            {
                name: "math.html",
                title: "Mathematical Framework Analysis",
                size: "32K",
                type: "html",
                category: "math",
                date: "2024-07-03",
                readTime: 20,
                url: "https://yourusername.github.io/OBDistGit/math.html"
            },
            {
                name: "ai_token_research_paper.html",
                title: "AI Token Research Paper",
                size: "27K",
                type: "html",
                category: "ai",
                date: "2024-07-01",
                readTime: 18,
                url: "https://yourusername.github.io/OBDistGit/ai_token_research_paper.html"
            },
            {
                name: "Coal_Gassification.html",
                title: "Coal Gasification Analysis",
                size: "20K",
                type: "html",
                category: "research",
                date: "2024-07-03",
                readTime: 12,
                url: "https://yourusername.github.io/OBDistGit/Coal_Gassification.html"
            },
            {
                name: "context degradation math.html",
                title: "Context Degradation Mathematics",
                size: "26K",
                type: "html",
                category: "math",
                date: "2024-07-03",
                readTime: 16,
                url: "https://yourusername.github.io/OBDistGit/context%20degradation%20math.html"
            },
            {
                name: "GUIDE TO RAG- INFOGRAPH.html",
                title: "RAG Implementation Infographic Guide",
                size: "22K",
                type: "html",
                category: "rag",
                date: "2024-07-03",
                readTime: 14,
                url: "https://yourusername.github.io/OBDistGit/GUIDE%20TO%20RAG-%20INFOGRAPH.html"
            }
        ];

        // Banner rotation
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner-slide');
        
        function rotateBanner() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        setInterval(rotateBanner, 4000);

        function getFileIcon(type) {
            switch(type) {
                case 'html': return 'üåê';
                case 'md': return 'üìù';
                case 'config': return '‚öôÔ∏è';
                default: return 'üìÑ';
            }
        }

        function getCategoryBadge(category) {
            const badges = {
                aegis: 'aegis-badge',
                rag: 'rag-badge',
                ai: 'ai-badge',
                math: 'math-badge',
                research: 'research-badge',
                other: 'other-badge'
            };
            return badges[category] || 'other-badge';
        }

        function renderFiles(filesToRender = files) {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '';

            filesToRender.forEach(file => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="file-icon">
                            ${getFileIcon(file.type)}
                        </div>
                        <div class="card-title">${file.title || file.name}</div>
                    </div>
                    <div class="category-badge ${getCategoryBadge(file.category)}">
                        ${file.category.toUpperCase()}
                    </div>
                    <div class="card-meta">
                        <div class="meta-item">
                            <span class="meta-label">Size</span>
                            <span class="meta-value">${file.size}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Type</span>
                            <span class="meta-value">${file.type.toUpperCase()}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Date</span>
                            <span class="meta-value">${file.date}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Read Time</span>
                            <span class="meta-value">${file.readTime} min</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="${file.url}" class="btn btn-primary" target="_blank">
                            üîó View File
                        </a>
                        <button class="btn btn-secondary" onclick="copyUrl('${file.url}')">
                            üìã Copy URL
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'URL copied to clipboard! üêæ';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #ff00ff, #00ffff);
                    color: #000;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    font-weight: bold;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                const filtered = filter === 'all' ? files : files.filter(f => f.category === filter);
                renderFiles(filtered);
            });
        });

        // Search functionality
