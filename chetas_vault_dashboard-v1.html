<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêï ChetasVault - Synthwave Content Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            color: #00ffff;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            height: 400px;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            overflow: hidden;
        }

        .banner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4) contrast(1.3) saturate(1.5);
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.3) 0%, 
                rgba(0, 255, 255, 0.2) 50%, 
                rgba(255, 255, 0, 0.3) 100%);
            mix-blend-mode: overlay;
            z-index: 2;
        }

        .header-content {
            position: relative;
            z-index: 10;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            from { 
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
                filter: hue-rotate(0deg);
            }
            to { 
                text-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff, 0 0 35px #ff00ff, 0 0 45px #ff00ff;
                filter: hue-rotate(15deg);
            }
        }

        .header p {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 1rem;
        }

        .dog-emoji {
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #ffff00);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: transparent;
            border: 2px solid #ff00ff;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #ffff00;
        }

        .stat-label {
            color: #00ffff;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 1rem 1.5rem;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: transparent;
            color: #00ffff;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .search-box::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #ffff00;
            border-radius: 25px;
            background: transparent;
            color: #ffff00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 0, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: rgba(255, 0, 255, 0.1);
        }

        .sort-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 2px solid #00ffff;
            border-radius: 15px;
            background: transparent;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .sort-select option {
            background: #0a0a0a;
            color: #00ffff;
            border: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: transparent;
            border: 2px solid #ff00ff;
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 255, 0.05) 0%, 
                rgba(0, 255, 255, 0.05) 50%, 
                rgba(255, 255, 0, 0.05) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #ffff00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #ffff00;
            font-weight: bold;
            background: transparent;
            transition: all 0.3s ease;
        }

        .card:hover .file-icon {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .card-title {
            flex: 1;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffff;
            line-height: 1.4;
            text-shadow: 0 0 5px #00ffff;
        }

        .category-badge {
            padding: 0.5rem 1rem;
            border: 1px solid #ffff00;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 1rem;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: transparent;
            transition: all 0.3s ease;
        }

        .aegis-badge { border-color: #ff0080; color: #ff0080; }
        .rag-badge { border-color: #00ff80; color: #00ff80; }
        .ai-badge { border-color: #8000ff; color: #8000ff; }
        .research-badge { border-color: #ff8000; color: #ff8000; }
        .math-badge { border-color: #0080ff; color: #0080ff; }
        .mathematics-badge { border-color: #0080ff; color: #0080ff; }
        .security-badge { border-color: #ff4000; color: #ff4000; }
        .hardware-badge { border-color: #40ff00; color: #40ff00; }
        .other-badge { border-color: #80ff00; color: #80ff00; }

        .card-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .meta-label {
            font-weight: bold;
            color: #ffff00;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .meta-value {
            color: #00ffff;
            font-weight: bold;
        }

        .card-summary {
            color: #ffffff;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .card-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border-color: #ff00ff;
        }

        .btn-primary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffff00, #ff8000);
            color: #000;
            border-color: #ffff00;
        }

        .btn-secondary::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.5);
        }

        .paw-prints {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .paw-print {
            position: absolute;
            font-size: 2rem;
            color: #8B4513;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .synthwave-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
            opacity: 0.3;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #ff00ff;
        }

        .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #ff4000;
            border: 2px solid #ff4000;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #ffff00;
            border: 2px solid #ffff00;
            border-radius: 15px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .sort-controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="synthwave-grid"></div>
    
    <div class="paw-prints">
        <div class="paw-print" style="top: 10%; left: 15%;">üêæ</div>
        <div class="paw-print" style="top: 20%; right: 20%; animation-delay: -1s;">üêæ</div>
        <div class="paw-print" style="bottom: 30%; left: 10%; animation-delay: -2s;">üêæ</div>
        <div class="paw-print" style="bottom: 15%; right: 15%; animation-delay: -3s;">üêæ</div>
        <div class="paw-print" style="top: 60%; left: 5%; animation-delay: -4s;">üêæ</div>
        <div class="paw-print" style="top: 40%; right: 10%; animation-delay: -5s;">üêæ</div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">üåà Theme</button>

    <div class="header">
        <div class="banner-container">
            <div class="banner-slide active" style="background-image: url('https://via.placeholder.com/1200x400/ff00ff/ffffff?text=Banner+1')"></div>
            <div class="banner-slide" style="background-image: url('https://via.placeholder.com/1200x400/00ffff/ffffff?text=Banner+2')"></div>
            <div class="banner-slide" style="background-image: url('https://via.placeholder.com/1200x400/ffff00/ffffff?text=Banner+3')"></div>
            <div class="banner-overlay"></div>
        </div>
        <div class="header-content">
            <h1><span class="dog-emoji">üêï</span> ChetasVault <span class="dog-emoji">üêæ</span></h1>
            <p>Catahoula's Synthwave Content Portal</p>
        </div>
    </div>

    <div class="container">
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0KB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgReadTime">0</div>
                <div class="stat-label">Avg Read Time</div>
            </div>
        </div>

        <input type="text" class="search-box" placeholder="üîç Search Cheta's vault..." id="searchBox">

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All Files</button>
        </div>

        <div class="sort-controls">
            <select class="sort-select" id="sortBy">
                <option value="filename">Sort by Name</option>
                <option value="modified_time">Sort by Date</option>
                <option value="file_size">Sort by Size</option>
                <option value="file_type">Sort by Type</option>
                <option value="word_count">Sort by Word Count</option>
            </select>
            <select class="sort-select" id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>

        <div class="grid" id="fileGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <br>Loading files from metadata...
            </div>
        </div>
    </div>

    <script>
        let allFiles = [];
        let currentFilter = 'all';
        let currentSort = 'filename';
        let currentOrder = 'asc';
        
        // Configuration - Update this with your actual GitHub username
        const GITHUB_USERNAME = 'aaaronmiller'; // CHANGE THIS TO YOUR GITHUB USERNAME
        const REPO_NAME = 'OBDistGit'; // CHANGE THIS TO YOUR REPO NAME
        const GITHUB_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}`;

        // Banner slideshow
        let currentBannerIndex = 0;
        const bannerSlides = document.querySelectorAll('.banner-slide');
        
        function nextBanner() {
            bannerSlides[currentBannerIndex].classList.remove('active');
            currentBannerIndex = (currentBannerIndex + 1) % bannerSlides.length;
            bannerSlides[currentBannerIndex].classList.add('active');
        }
        
        setInterval(nextBanner, 4000);

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('theme-light');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return '0B';
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + sizes[i];
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Get file icon
        function getFileIcon(fileType) {
            const icons = {
                'html': 'üìÑ',
                'pdf': 'üìï',
                'md': 'üìù',
                'txt': 'üìÑ',
                'js': '‚öôÔ∏è',
                'json': 'üìä',
                'png': 'üñºÔ∏è',
                'jpg': 'üñºÔ∏è',
                'jpeg': 'üñºÔ∏è'
            };
            return icons[fileType] || 'üìÑ';
        }

        // Create sample data when metadata is not available
        function createSampleData() {
            return [
                {
                    filename: 'sample-file.html',
                    url: `${GITHUB_URL}/sample-file.html`,
                    category: 'AI',
                    creation_time: new Date().toISOString(),
                    modified_time: new Date().toISOString(),
                    time_diff_hours: '0.1',
                    time_worked: '10',
                    file_size: '2048',
                    word_count: 500,
                    char_count: 2048,
                    summary: 'This is a sample file showing the dashboard functionality.',
                    file_type: 'html'
                },
                {
                    filename: 'example-doc.md',
                    url: `${GITHUB_URL}/example-doc.md`,
                    category: 'Research',
                    creation_time: new Date(Date.now() - 86400000).toISOString(),
                    modified_time: new Date(Date.now() - 43200000).toISOString(),
                    time_diff_hours: '24.0',
                    time_worked: '120',
                    file_size: '4096',
                    word_count: 1200,
                    char_count: 4096,
                    summary: 'Example research document with comprehensive analysis.',
                    file_type: 'md'
                }
            ];
        }

        // Load metadata from GitHub
        async function loadMetadata() {
            try {
                const response = await fetch(`${GITHUB_URL}/file_metadata.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allFiles = data;
                
                // Update stats
                updateStats();
                
                // Generate filter buttons
                generateFilters();
                
                // Render files
                renderFiles();
                
            } catch (error) {
                console.error('Error loading metadata:', error);
                
                // Show error but also provide sample data
                document.getElementById('fileGrid').innerHTML = `
                    <div class="no-data">
                        <h3>‚ö†Ô∏è Metadata Not Found</h3>
                        <p>file_metadata.json not found. This might be because:</p>
                        <ul style="text-align: left; margin: 1rem 0;">
                            <li>You haven't run the metadata generation script yet</li>
                            <li>The GitHub username/repo name is incorrect</li>
                            <li>The file hasn't been uploaded to GitHub Pages</li>
                        </ul>
                        <p>Showing sample data for testing...</p>
                    </div>
                `;
                
                // Load sample data for testing
                allFiles = createSampleData();
                updateStats();
                generateFilters();
                renderFiles();
            }
        }

        // Update statistics
        function updateStats() {
            const totalFiles = allFiles.length;
            const totalSize = allFiles.reduce((sum, file) => sum + parseInt(file.file_size || 0), 0);
